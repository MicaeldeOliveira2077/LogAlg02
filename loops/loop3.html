<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada interativa (up?)</title>
</head>
<body>
    <script>
    // Receba um número do usuário

    // Loop

    // Primeiro loop gera o multiplicando que vai de 1 à 10
    for (let contador = 1; contador < 11; contador++) {
        // Segundo loop gera o multiplicador que vai de 1 à 10
        for (let contador2 = 1; contador2 < 11; contador2++) {
        // Exibe a saída no documento HTML. Observe a operação 'x * y'
        document.write(`${contador} x ${contador2} = ${contador * contador2}<br>`)
    }
    // Exibe uma linha após cada tabuada.
    document.write(`<hr>`)
    }
   

    </script>

</body>
</html>

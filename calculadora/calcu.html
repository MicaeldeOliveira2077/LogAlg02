<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1.1</title>
    <style>
        * {
            font-family: monospace;
        }

        table {
            margin: auto;
            max-width: 100px;
        }

        input {
            text-align: right;
            width: 100%;
        }
    </style>
</head>

<body>

    <hr>

    <table>
        <tr>
            <th style="font-size: 1.2rem"><strong>FuleCalc</strong></th>
        </tr>
        <tr>
            <th><input type="number" id="num1" placeholder="0"></th>
        </tr>

        <tr>
            <th><input type="number" id="num2" placeholder="0"></th>
        </tr>

        <tr>
            <th style="white-space: nowrap;">
                <button id="sum">+</button>
                <button id="sub">-</button>
                <button id="mul">x</button>
                <button id="div">&#247;</button>
            </th>
        </tr>

        <tr>
            <th><input type="number" id="result" readonly placeholder="0"></th>
        </tr>
    </table>

    <script>

        /**
         * Seus scripts iniciam aqui!
         */ sum.onclick = function (){
             number1 = parseFloat(document.getElementById("num1").value)
             number2 = parseFloat(document.getElementById("num2").value)
            
            result.value = (number1 + number2)
         }

         sub.onclick = function (){
             number1 = parseFloat(document.getElementById("num1").value)
             number2 = parseFloat(document.getElementById("num2").value)
            
            result.value = (number1 - number2)
         }

         mul.onclick = function (){
             number1 = parseFloat(document.getElementById("num1").value)
             number2 = parseFloat(document.getElementById("num2").value)
            
            result.value = (number1 * number2)

         }

         div.onclick = function (){
             number1 = parseFloat(document.getElementById("num1").value)
             number2 = parseFloat(document.getElementById("num2").value)
            
            result.value = (number1 / number2)

         }

    </script>

</body>

</html>

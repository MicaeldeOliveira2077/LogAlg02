<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1.2</title>
</head>

<body>
    <div id="output"></div>
    <script>

        var nome = prompt("Escreva seu nome");
        var mesesTrab = Number(prompt("digite a quantidade dos seus meses trabalhados"));
        var salario = parseFloat(prompt("Digite seu salário"));
        var idade = Number(prompt("Digite sua idade"));

        var abonoMeses = 0;
        var salFinal = 0;
        var inss = 0;

        if (mesesTrab > 11) {
            abonoMeses = salario * 10 / 100;
            abonoMeses = abonoMeses + idade;
        }
        else { abonoMeses = idade };

        salFinal = abonoMeses + salario;

        if (salFinal <= 1500) {
            inss = salFinal * 5 / 100;
        } else if (salFinal > 1500 && salFinal <= 2500) {
            inss = salFinal * 10 / 100;
        } else if (salFinal > 2500 && salFinal <= 3500) {
            inss = salFinal * 13 / 100;
        } else if (salFinal > 3500) {
            inss = salFinal * 15 / 100;
        }

        output.innerHTML = `Nome: ${nome}<br> 
        Tempo de serviço: ${mesesTrab}<br>
        Salário médio: ${salario}<br>
        Idade ${idade}<hr>
        Abono salarial: ${abonoMeses}<br>
        Salario final: ${salFinal}<br>
        Contribuição para INSS: ${inss}`;

    </script>
</body>

</html>
